<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="BootStrap/bootstrap.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="task2.css">
    <script src="./Jquery/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Task 2.3</title>
</head>

<body>
        <div class="container mt-5" id="notes">
            <div class="heading text-center">
                <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">STUDENT MARKS</h1>
            </div>
            <div class="row nonPrint">
                <div class="col-sm-12 col-md-6">
                    <button class="btn btn-outline-dark btn-grad" id="addBtn">Add New Task</button>
                </div>
                <div class="col-sm-12 col-md-6 addbtn">
                    <button class="btn btn-outline-dark btn-grad" id="refreshBtn" onclick="start()">Refresh Table</button>
                </div>
            </div>
            <div class="row">
                <div class="nonPrint col-md-12 mx-auto">
                    <div class="table-responsive py-3">
                        <table class="table table-hover mainTable table-borderless">
                            <thead class="bg-info">
                                <tr>
                                    <th scope="col">Number</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Mark</th>
                                    <th scope="col">Action</th>
                                    <th scope="col"></th>

                                </tr>
                            </thead>
                            
                            <tbody id="tableBody" class="bg-light">

                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 text-center">
                            <button class="btn btn-outline-dark btn-grad" id="saveBtn"  >Save</button>
                        </div>
                    </div>
                </div>
                <div class="panel mt-5" id="panel">
                    <div class="heading text-center nonPrint">
                        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RESULT</h1>
                    </div>
                    <div class="row mt-3 nonPrint">
                        <div class="col-sm-12 col-md-8 searchBox">
                            <input type="text" id="myInput" onkeyup="searchResult()" placeholder="Search By Name or Subject in Result table">
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <select id="sortDrop" onchange="sorting()">
                                <option value="0">SORT BY</option>
                                <option value="1">NAME</option>
                                <option value="2">SUBJECT</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <select id="sortingOrder" onchange="sorting()">
                                <option value="0">ASCENDING (A-Za-z)</option>
                                <option value="1">DESCENDING (a-zZ-A)</option>
                            </select>
                        </div>
                    </div>
                    <div id="printArea">
                        <div class="panel-body table-responsive-md" id="panel-body">
                            <table class="table table-bordered mt-3" id="finalTable">
                                <thead id="finalTableHead">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Subject</th>
                                        <th>Mark</th>
                                    </tr>
                                </thead>
                                <tbody id="finalTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="heading text-center" id="percentageHead">
                            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">PERCENTAGE WISE RESULT</h1>
                        </div>
                        <div class="panel-body table-responsive-md" id="panel-body">
                            <table class="table table-bordered mt-3" id="resultTable">
                                <thead>
                                    <tr id="resultTableHead">
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody id="resultTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center printBtn"><button class="btn btn-outline-primary">PRINT RECORD</button> </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
        <script src="BootStrap/bootstrap.bundle.min.js"></script>
</body>
</html>
